<body>
<div class="mx-auto" style="width: 200px;">
    <h1>All Jobs</h1>
    </div>
<div class="tablecontainer">
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Job Title</th>
        <th scope="col">Job Type</th>
        <th scope="col">Location</th>
        <th scope="col">Openings</th>
        <th scope="col">Experience</th>
        <th scope="col">Description</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{job.jobId}}</td>
        <td>{{job.jobTitle}}</td>
        <td>{{job.jobType}}</td>
        <td>{{job.location}}</td>
        <td>{{job.openings}}</td>
        <td>{{job.experience}}</td>
        <td>{{job.description}}</td>
        <td><button (click)="updateJob(job.jobId)" class="btn btn-primary">Update</button></td>
        <td> <button class="btn btn-primary" (click)="delete(job.jobId)" type="submit">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
  <button class="btn btn-primary" type="submit" routerLink="/addjobs">Add Jobs</button>

</div>
</body>
